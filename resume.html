<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manila Folder Tabs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .folder {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 30px; /* Provide some space between tabs and content */
        }

        .tab-container {
            display: flex;
            overflow: hidden;
            height: 30px; /* Set the height of the tabs */
        }

        .tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-bottom: none; /* Remove the bottom border to connect tabs visually */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            position: relative;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 5px; /* Set the height of the "tab" visual element */
            background-color: #f0f0f0;
        }

        .tab:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="folder">
        <div class="tab-container">
            <div class="tab">Tab 1</div>
            <div class="tab">Tab 2</div>
            <div class="tab">Tab 3</div>
            <!-- Add more tabs as needed -->
        </div>
    </div>

</body>
</html>
